<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <header>Calculator</header>
    <div class="calculator">
      <div class="display-area">
        <output name="input">0</output>
        <output name="result"></output>
      </div>
      <div class="button-area">
        <button class="functional" type="reset" name="allclear">AC</button>
        <button class="functional" type="button" name="delete">DEL</button>
        <button class="operator" type="button" name="divide" value="/">/</button>
        <button class="digit" type="button" name="digit7" value="7">7</button>
        <button class="digit" type="button" name="digit8" value="8">8</button>
        <button class="digit" type="button" name="digit9" value="9">9</button>
        <button class="operator" type="button" name="multiply" value="*">*</button>
        <button class="digit" type="button" name="digit4" value="4">4</button>
        <button class="digit" type="button" name="digit5" value="5">5</button>
        <button class="digit" type="button" name="digit6" value="6">6</button>
        <button class="operator" type="button" name="subtract" value="-">-</button>
        <button class="digit" type="button" name="digit1" value="1">1</button>
        <button class="digit" type="button" name="digit2" value="2">2</button>
        <button class="digit" type="button" name="digit3" value="3">3</button>
        <button class="operator" type="button" name="add" value="+">+</button>
        <button class="zero" type="button" name="digit0" value="0">0</button>
        <button class="decimal" type="button" name="decimal" value=".">.</button>
        <button class="equal" type="button" name="equal" value="=">=</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
